<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cargando inventario</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .text {
      font-size: 14px;
      opacity: 0.85;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./assets/icono.png" alt="Logo" />
    <div class="spinner"></div>
    <div class="text">Cargando inventario...</div>
  </div>
</body>
</html>
